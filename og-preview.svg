<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: match bg-stone-100 from website aka #f5f5f4 -->
  <rect width="100%" height="100%" fill="#f5f5f4"/>
  
  <!-- Decorative Border - minimalist like the site -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#991b1b" stroke-width="4"/>
  <rect x="30" y="30" width="1140" height="570" fill="none" stroke="#292524" stroke-width="2"/>

  <!-- Centered Content Group -->
  <g transform="translate(600, 315)">
    
    <!-- The Cross from App.vue
         We translate the group up slightly to make room for text below.
         We scale it by 14x to make it prominent.
    -->
    <g transform="translate(0, -60) scale(14)" stroke="#991b1b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- Center the 24x24 coordinate system -->
        <g transform="translate(-12, -12)">
            <!-- Vertical post -->
            <line x1="12" y1="2" x2="12" y2="22"></line>
            <!-- Top bar (Titulus) -->
            <line x1="9" y1="6" x2="15" y2="6"></line>
            <!-- Middle bar (Patibulum) -->
            <line x1="5" y1="10" x2="19" y2="10"></line>
            <!-- Bottom slanted bar (Suppedaneum) -->
            <line x1="8" y1="15" x2="16" y2="18"></line>
        </g>
    </g>

    <!-- Text -->
    <!-- Font-family: serif, matching the website's clean serif aesthetic -->
    <text y="180" dominant-baseline="middle" text-anchor="middle" font-family="ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif" font-size="72" fill="#292524" font-weight="bold" letter-spacing="-0.025em">Byzantine Catholic Liturgy</text>
    <text y="250" dominant-baseline="middle" text-anchor="middle" font-family="ui-serif, Georgia, Cambria, 'Times New Roman', Times, serif" font-size="48" fill="#57534e" font-style="italic">Sunday Readings</text>
  </g>
</svg>